<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="main">
            <header>
                <h1>Native Teams</h1>
            </header>
            <div class="child1">
                <h1>Radis za strane klijente online?</h1>
                <p>
                    Pogledaj benefite koje
                    <span>Native Teams</span>
                    pruza!
                </p>
            </div>
            <div class="child2">
                <h2>Visa & Travel Assistance</h2>
                <div class="bigchild">
                    <div class="smallchild1">
                        <p>Name & Surname</p>
                        <input type="text">
                    </div>
                    <div class="smallchild2">
                        <p>Email</p>
                        <input type="email">
                    </div>
                    <div class="smallchild3">
                        <p>Phone Number</p>
                        <input type="number">
                    </div>
                    <div class="smallchild4">
                        <p>Date of Birth</p>
                        <input type="date">
                    </div>
                </div>
                <textarea
                    name=""
                    id=""
                    cols="30"
                    rows="10"
                    placeholder="Leave a Note"
                ></textarea>
                <form action="#">
                    <p>Priority</p>
                    <input type="radio" name="m">
                    <label for="High">High</label>
                    <input type="radio" name="m">
                    <label for="Low">Low</label>
                </form>
                <button>Submit</button>
            </div>
        </div>
    </body>
</html>
