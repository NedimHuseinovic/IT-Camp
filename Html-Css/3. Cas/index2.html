<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3. Cas (2)</title>
  </head>
  <body>
    <!-- postoje uradjene i neuradjene html liste. -->
    <!-- Sa tagom "ol"ozncavamo uredjenu listu, dok sa "ul" tagom oznacavamo neuredjenu listu-->
    <!-- Elemente oznacavamo sa "li" tagom bez obzira na listu -->
    <h2>Najpozntiniji fudbaleri</h2>
    <ol>
      <li>Ronaldo</li>
      <li>Messi</li>
      <li>Mbappe</li>
      <li>Neymar</li>
      <li>Rasford</li>
      <li>Sterling</li>
    </ol>
    <h2>IT kamp sadrzi</h2>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>React</li>
      <li>Python</li>
    </ul>
    <!-- Za fotografije korisstimo "img" tag -->
    <!-- Za lakse nalazenje slike koristimo tag "./" -->
    <!-- Prikazivanje fotografije iz racunara -->
    <img src="download.jpg" alt="" height="400" width="400" />
    <!-- Prikazivanje fotografije pomocu linka -->
    <img
      align="right"
      width="400"
      height="400"
      src="https://th.bing.com/th/id/R.94d11e596b602418c20fac2ee4326906?rik=UvvLeF%2fnnC%2fmSw&riu=http%3a%2f%2fcalnerds.berkeley.edu%2fimages%2fuploads%2fphotos%2fpython-logo-python-how.png&ehk=d1Kvc%2fmGS3F9ZZ5stguuoWDmVFr4yC22H2eA3LqnqvY%3d&risl=&pid=ImgRaw&r=0"
      alt=""
    />
    <!-- Tag "Span" koristimo za odavanje teskta pored slike -->
  </body>
</html>
