<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table
      border="1"
      align="center"
      bordercolor="green"
      width="400"
      height="200"
    >
      <!-- Tag "table" korstimo za pravljenje tabela -->
      <tr>
        <!-- Tag "tr" predstavlja red u tabeli -->
        <td>1. red 1. kolona</td>
        <td>1. red 2. kolona</td>
        <!-- Tag "tr" prestavlja kolonu u tabeli -->
      </tr>
      <tr>
        <td>2. red 1. kolona</td>
        <td align="center">2. red 2. kolona</td>
      </tr>
    </table>
    <!-- Tag "bordercolor" menja boju bordera -->
    <table border="1" align="center" width="700" height="300">
      <tr>
        <td></td>
        <td colspan="2"></td>
      </tr>
      <tr>
        <td rowspan="2"></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
